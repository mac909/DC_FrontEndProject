<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>InnerCircle</title>
</head>
<body class="body">
  <nav class="navbar bg-dark" data-bs-theme="dark" style="font-size: calc(1.375rem + 1.5vw); font-weight: 500">Inner Circle</nav>
  <section id="main">
    <div class="card text-bg-dark mb-3" style="width: 30rem; margin: 5rem;">
    <div class="card-body">
      </div>
    <h1 id="heading">LogIn</h1>
    <p id="text">Please enter your username and password!</p>
    <div class="whole">
      <div id="username">
        <input type="text" id="bar1" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      <div id="password">
      <input type="text" id="bar2" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="button">
        <button type="button" class="btn btn-warning">Login</button>
        </div>
        <div class="icons">
        <ion-icon name="logo-google"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        </div>
        </div>
        </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>
</html>
