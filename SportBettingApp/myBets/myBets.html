<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Inner Circle</title>
</head>
<body onload="populate()">
    <div id="cardHolder">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div>
                    <span class="close">&times;</span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Bet $</span>
                        <input type="text" class="form-control" id="userMoney" onchange="calcPayout()">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Odds</span>
                        <input type="text" class="form-control" readonly id="oddsInput">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Payout $</span>
                        <input type="text" class="form-control" readonly id="payout">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">To Win $</span>
                        <input type="text" class="form-control" readonly id="toWin">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Implied Odds</span>
                        <input type="text" class="form-control" readonly id="impliedOdds">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function populate() {
            let counter = await createCards()
            for (i=0;i<counter;i++){
                let dateId = 'startDate_' + i;
                let formatDate = document.getElementById(dateId)
                let unformatted = formatDate.innerHTML
                formatDate.innerHTML = moment(unformatted).format('MMMM Do YYYY, h:mm')
            }
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

<script src="./app.js"></script>    
</body>
</html>
