    <div id="cardHolder">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div>
                    <span class="close">&times;</span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Bet $</span>
                        <input type="text" class="form-control" id="userMoney" onchange="calcPayout()">
                    </div>
                    <div class="input-group mb-3">

                        <input type="text" class="form-control" readonly id="oddsInput">
                    </div>

                        <span class="input-group-text">Payout $</span>
                        <input type="text" class="form-control" readonly id="payout">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">To Win $</span>
                        <input type="text" class="form-control" readonly id="toWin">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Implied Odds</span>
                        <input type="text" class="form-control" readonly id="impliedOdds">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function populate() {
            let counter = await createCards()
            for (i=0;i<counter;i++){
                let dateId = 'startDate_' + i;
                let formatDate = document.getElementById(dateId)
                let unformatted = formatDate.innerHTML
                formatDate.innerHTML = moment(unformatted).format('MMMM Do YYYY, h:mm')
            }
        }
    </script>
